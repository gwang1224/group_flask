{% extends "layouts/base.html" %}
{% set project = "Home" %}

    <style>
        * {
       box-sizing: border-box;
    }
    .imageColumn {
      position: relative;
      float: left;
      width: 25%;
    }
    
    .image_img {
      display: block;
      width: 95%;
      height: auto;
      
    }
    
    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 95%;
      opacity: 0;
      transition: opacity 1s;
      background-color: #FFB6C1;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
    }
    
    .overlay:hover {
      opacity: 0.75;
    }
    
    .overlay--blur {
      backdrop-filter: blur(5px);
    }
      
    .title {
      font-size: 2em;
